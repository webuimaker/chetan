{{ "<!-- Choose  -->" | safeHTML }}
<div class=" bg1 py-50">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 text-center mb-2">
        <h2 class="section-title section-title-border mb-3">
        {{.Site.Data.chooseus.title}}</h2>
      </div>{{ range $index, $element:= .Site.Data.chooseus.item }}

      <div class="col-lg-3 col-sm-6 mt-2 d-flex">
        <div class="card text-center border-0 bg-transparent flex-fill">
          <div class="card-body p-0">
            <span class="round-icon w-150 border-0 p0" style="line-height: 0;"><img src="{{ .icon |absURL }}" alt="icon" class="img-fluid" ></span>

            <h3 class="card-text mx-2 mt-3 mb-0 pb-0">{{ .content | safeHTML}}</h3>
          </div>
        </div>
      </div>{{ end }}
    </div>
  </div>
  </div>{{ "<!-- /Choose -->" | safeHTML }}
