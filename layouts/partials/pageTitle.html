{{ "<!-- page title -->" | safeHTML }}
<article>
<div class="page-title" style="background: radial-gradient(circle, rgba(247,247,247,1) 46%, rgba(237,237,237,1) 100%);text-align: center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-inline d-block">
                    <li class="list-inline-item text-color">Category:
                        {{ range .Params.categories }}
                        <a class="text-white btn btn-primary btn-sm2" href="{{ "categories/" | relLangURL }}{{ . | urlize | lower }}">{{ . }}</a>
                        {{ end }}
                    </li>
                </ul>
               <header><h1>{{ .Title }}</h1>
                {{if .Params.subHeader }} <p style="margin-top:50px;color: #000000;font-weight: 300;font-size:20px;"> {{ .Params.subHeader }} </p>{{ end }}
            </header>


            </div>
        </div>
    </div>
</div>
{{ "<!-- /page title -->" | safeHTML }}
